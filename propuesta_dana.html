<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propuesta de matrimonio a Danita preciosa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fde2e4, #fad2e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #e11d48;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    .yes {
      background: #f43f5e;
      color: white;
    }
    .no {
      background: #e5e7eb;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <audio id="bgMusic" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Lobo_Loco/Waiting_for_the_Moon/Lobo_Loco_-_06_-_Romantic_Guitar_ID_1214.mp3" loop></audio>
    <h1>💖 Propuesta de amor 💖</h1>
    <p>Holi </``b> mi princesita ❤️ </b></p>
    <p style="font-size: 22px;">¿Quieres casarte conmigo mi amor? 💍</p>
    <div id="buttons">
      <button class="yes" onclick="sayYes()">Sí 💕</button>
      <button class="no" onclick="sayNo()">No 😢</button>
    </div>
    <div id="response"></div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const music = document.getElementById('bgMusic');
    const responseDiv = document.getElementById('response');
    const buttonsDiv = document.getElementById('buttons');

    function sayYes() {
      buttonsDiv.style.display = 'none';
      responseDiv.innerHTML = '<h2 style="color:#e11d48;">¡Dijo que sí! 🎉💍</h2><p>Ahora vamos tener tantos bebés como conejos y dos gatitos también, te quierooo ❤️</p><div style="font-size:48px; margin-top:10px;">🥳</div>';
      music.volume = 0.3;
      music.play();
      launchConfetti();
    }

    function sayNo() {
      buttonsDiv.style.display = 'none';
      responseDiv.innerHTML = '<h2 style="color:#374151;">Oh no 😢</h2><p style="color:#4b5563;">¿En serio no quieres boludita? F 💔</p><div style="font-size:48px; margin-top:10px;">🌧️</div>';
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
